<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezeki Cutting Stiker - Riwayat Transaksi</title>
    <link rel="icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- Load libraries in head -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.19.3/package/dist/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Rezeki Cutting Stiker" class="logo">
        <h1>Riwayat Transaksi</h1>
    </header>

    <div class="container">
        <!-- Riwayat Transaksi -->
        <div class="output-section">
            <div class="summary">
                <h2>ðŸ“‹ Riwayat Transaksi</h2>
                <p>Total Pendapatan: <span id="total">Rp0</span></p>
            </div>
            
            <table id="tabelTransaksi">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Produk</th>
                        <th>Jumlah</th>
                        <th>Bayar</th>
                        <th>Status</th>
                        <th>Aksi</th> <!-- Kolom baru untuk tombol aksi -->
                    </tr>
                </thead>
                <tbody id="daftarTransaksi"></tbody>
            </table>

            <div class="export-buttons">
                <button type="button" id="btn-pdf">Export PDF</button>
                <button type="button" id="btn-excel">Export Excel</button>
                <button type="button" id="btn-clear-all" style="background-color: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    Hapus Semua Transaksi
                </button>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button type="button" onclick="location.href='index.html'" style="background-color: #555; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">
                    Kembali ke Dashboard
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Pembayaran Utang -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Lunasi Pembayaran</h2>
            <p>Transaksi untuk: <strong id="modalCustomerName"></strong></p>
            <p>Produk: <strong id="modalProductName"></strong></p>
            <p>Jumlah Utang: <strong id="modalDebtAmount"></strong></p>
            <label for="paymentAmount">Jumlah Pembayaran:</label>
            <input type="number" id="paymentAmount" placeholder="Masukkan jumlah pembayaran" min="0">
            <button id="savePaymentBtn">Simpan Pembayaran</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
    
    <!-- Initialize JS -->
    <script>
        if (typeof loadTransactions === 'function') {
            loadTransactions();
        }

        document.getElementById('btn-clear-all').addEventListener('click', function() {
            clearAllTransactions();
        });
    </script>
</body>
</html>
